buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin plugin
        classpath("com.google.gms:google-services:4.3.10") // Google Services plugin
    }
}
apply plugin: "com.facebook.react.rootproject" // React Native root project plugin
